site_name: Laboratory for Child Brain Development
site_url: https://www.childbrainlab.github.io/site/
repo_url: https://github.com/ChildBrainLab/ChildBrainLab.github.io
edit_uri: edit/main/docs/
site_description: Pages and walkthroughs intended for getting new lab members set up, documenting different lab-related software, or for writing tutorials.
site_author: Clayton Schneider
site_dir: 'site'
theme:
  name: material
  logo: assets/logo.jpg
  icon:
    repo: fontawesome/brands/github
  # custom_dir: overrides
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: light blue
      accent: amber
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: light blue
      accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.sections
  # - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.expand
  - navigation.indexes
  # - toc.integrate
  - navigation.top
  - tags
  - header.autohide
  - content.code.annotate
  plugins:
  - search:
    lang: en
nav:
- Home: 'index.md'
- Setting Up:
  - Basics: 'setting_up/setting_up.md'
  - DynoSparky: 'setting_up/DynoSparky.md'
  - Moochie: 'setting_up/Moochie.md'
  - CHPC: 'setting_up/CHPC.md'
- Tutorials:
  - 'Linux / Command-Line': 'tutorials/linux_wt.md'
extra_css:
- stylesheets/extra.css
markdown_extensions:
- markdown.extensions.attr_list
