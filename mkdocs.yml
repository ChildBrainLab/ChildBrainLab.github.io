site_name: Laboratory for Child Brain Development
site_url: https://www.childbrainlab.github.io
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: light blue
      accent: amber
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: light blue
      accent: amber
      font:
        text: Roboto
        code: Roboto Mono
      logo: assets/logo.jpg
      features:
      - navigation.tracking
      - navigation.tabs
      - navigation.tabs.sticky
      # - navigation.expand
      - navigation.indexes
      - toc.integrate
      - navigation.top
      - tags
      - header.autohide
      - content.code.annotate
      plugins:
      - search:
        lang: en
